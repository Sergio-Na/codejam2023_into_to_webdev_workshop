<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Example with Table</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header id="main-header">
        <h1 class="page-title">My Favorite Fruits</h1>
    </header>

    <section class="content">
        <p class="description">Fruits are an essential part of a healthy diet. Here are a few of my favorites:</p>

        <img src="https://www.unlockfood.ca/EatRightOntario/media/Website-images-resized/How-to-store-fruit-to-keep-it-fresh-resized.jpg"
            alt="Assorted Fruits" class="featured-image">

        <table class="fruit-table">
            <tr>
                <th>Fruit</th>
                <th>Taste</th>
            </tr>
            <tr>
                <td>Apples</td>
                <td>Sweet and Crunchy</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>Soft and Sweet</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>Tangy and Juicy</td>
            </tr>
        </table>
    </section>

    <a href="https://www.fruitsinfo.com" class="external-link">Learn more about fruits</a>

    <footer>
        <p id="contact-info">Contact us at: info@fruitworld.com</p>
    </footer>
</body>

</html>
